<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }

        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            try {
                // Custom Cursor
                const cursor = document.querySelector('.cursor');
                document.addEventListener('mousemove', (e) => {
                    cursor.style.left = e.clientX + 'px';
                    cursor.style.top = e.clientY + 'px';
                    cursor.classList.add('glow');
                    setTimeout(() => cursor.classList.remove('glow'), 200);
                });

                // Language Switcher
                function changeLanguage(lang) {
                    document.querySelectorAll('.lang-btn').forEach(btn => {
                        btn.classList.toggle('active', btn.getAttribute('data-lang') === lang);
                    });
                    document.querySelectorAll('[data-lang]').forEach(element => {
                        if (element.classList.contains('lang-btn')) return;
                        element.style.display = element.getAttribute('data-lang') === lang ? '' : 'none';
                        element.style.opacity = '1';
                    });
                }
                document.querySelectorAll('.lang-btn').forEach(btn => {
                    btn.addEventListener('click', () => changeLanguage(btn.getAttribute('data-lang')));
                });
                changeLanguage('en'); // Установить английский

                // Mobile Menu
                const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
                const nav = document.querySelector('nav');
                mobileMenuToggle.addEventListener('click', () => {
                    nav.classList.toggle('open');
                    gsap.from('nav.open ul li', { y: 20, opacity: 0, stagger: 0.1, duration: 0.5 });
                });

                // Modal Gallery
                let currentImageIndex = 0;
                const galleryImages = Array.from(document.querySelectorAll('.gallery-item img'));
                window.openModal = function(index) {
                    currentImageIndex = index;
                    const modal = document.getElementById('imageModal');
                    const modalImg = document.getElementById('modalImage');
                    modalImg.src = galleryImages[index].src;
                    modalImg.alt = '';
                    modal.classList.add('show');
                    document.body.style.overflow = 'hidden';
                };
                window.closeModal = function() {
                    const modal = document.getElementById('imageModal');
                    modal.classList.remove('show');
                    document.body.style.overflow = 'auto';
                };
                window.navigate = function(direction) {
                    currentImageIndex += direction;
                    if (currentImageIndex >= galleryImages.length) {
                        currentImageIndex = 0;
                    } else if (currentImageIndex < 0) {
                        currentImageIndex = galleryImages.length - 1;
                    }
                    const modalImg = document.getElementById('modalImage');
                    modalImg.src = galleryImages[currentImageIndex].src;
                    modalImg.alt = '';
                };

                // Close modal on click outside
                document.getElementById('imageModal').addEventListener('click', (e) => {
                    if (e.target === document.getElementById('imageModal')) {
                        closeModal();
                    }
                });

                // Keyboard navigation
                document.addEventListener('keydown', (e) => {
                    const modal = document.getElementById('imageModal');
                    if (modal.classList.contains('show')) {
                        if (e.key === 'Escape') {
                            closeModal();
                        } else if (e.key === 'ArrowRight') {
                            navigate(1);
                        } else if (e.key === 'ArrowLeft') {
                            navigate(-1);
                        }
                    }
                });

                // Particles in Banner
                particlesJS('banner-particles', {
                    particles: {
                        number: { value: 30 },
                        color: { value: ['#A100F2', '#FF6F00'] },
                        shape: { type: 'circle' },
                        opacity: { value: 0.6, random: true },
                        size: { value: 4, random: true },
                        move: { enable: true, speed: 3, direction: 'none', random: true }
                    },
                    interactivity: {
                        events: { onhover: { enable: true, mode: 'repulse' }, onclick: { enable: true, mode: 'push' } },
                        modes: { repulse: { distance: 150 }, push: { particles_nb: 3 } }
                    }
                });

                // Particles in Gallery
                particlesJS('gallery-particles', {
                    particles: {
                        number: { value: 80 },
                        color: { value: ['#A100F2', '#FF6F00'] },
                        shape: { type: 'circle' },
                        opacity: { value: 0.4, random: true },
                        size: { value: 3, random: true },
                        move: { enable: true, speed: 2, direction: 'none', random: true }
                    },
                    interactivity: {
                        events: { onhover: { enable: true, mode: 'repulse' }, onclick: { enable: true, mode: 'push' } },
                        modes: { repulse: { distance: 100 }, push: { particles_nb: 4 } }
                    }
                });

                // Page Particles
                particlesJS('page-particles', {
                    particles: {
                        number: { value: 30 },
                        color: { value: ['#A100F2', '#FF6F00'] },
                        shape: { type: 'circle' },
                        opacity: { value: 0.3, random: true },
                        size: { value: 2, random: true },
                        move: { enable: true, speed: 1, direction: 'none', random: true }
                    },
                    interactivity: {
                        events: { onhover: { enable: false }, onclick: { enable: false } }
                    }
                });

                // GSAP Animations
                gsap.set('.gallery-item', { opacity: 1, scale: 1, x: 0 }); // Страховка для галереи
                gsap.set('.footer-copyright p', { opacity: 1, color: '#FFFFFF', zIndex: 10 }); // Страховка для футера
                gsap.set('.hero-content h1', { opacity: 1, zIndex: 5 }); // Страховка для баннера
                gsap.from('.logo', { y: -50, opacity: 0, duration: 1, delay: 0.5 });
                gsap.from('.language-switcher', { y: -20, opacity: 0, duration: 1, delay: 0.7 });
                gsap.from('.hero-content h1', { scale: 0.5, opacity: 0, duration: 1.5, ease: 'back' });
                gsap.from('.gallery-item', {
                    scrollTrigger: { trigger: '.gallery-grid', start: 'top 80%' },
                    scale: 0.8,
                    opacity: 0,
                    duration: 0.8,
                    stagger: 0.1
                });
                gsap.from('.footer-copyright', {
                    scrollTrigger: { trigger: '.footer-copyright', start: 'top 90%' },
                    opacity: 0,
                    y: 20,
                    duration: 0.8
                });

                // Set active menu
                const currentPage = window.location.pathname.split('/').pop() || 'index.html';
                document.querySelectorAll('nav a').forEach(link => {
                    if (link.getAttribute('href') === currentPage) {
                        link.classList.add('active');
                    }
                });
            } catch (e) {
                console.error('Ошибка в скрипте:', e);
                document.querySelectorAll('.gallery-item').forEach(el => {
                    el.style.display = 'block';
                    el.style.opacity = '1';
                });
                document.querySelectorAll('.footer-copyright p').forEach(el => {
                    el.style.color = '#FFFFFF';
                    el.style.opacity = '1';
                    el.style.zIndex = '10';
                });
                document.querySelectorAll('.hero-content h1').forEach(el => {
                    el.style.opacity = '1';
                    el.style.zIndex = '5';
                });
            }
        });
    </script>
